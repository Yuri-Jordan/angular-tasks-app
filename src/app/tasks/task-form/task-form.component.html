<div class="task-edit">
    <h1>{{titulo}}</h1>
    <p *ngIf="id && !task"><em>Carregando...</em></p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <p>
            <mat-error *ngIf="form.invalid && form.hasError('tarefaDuplicada')">
                <strong>ERRO</strong>:
                Uma tarefa com o mesmo <i>nome</i>, <i>lat</i>, <i>lon</i> e <i>país</i> já existe.
            </mat-error>
        </p>

        <mat-form-field>
            <mat-label>Titulo:</mat-label>
            <input matInput formControlName="titulo" required placeholder="Digite um título">
            <mat-error *ngIf="form.controls['titulo'].errors?.['required']">
                Titulo é obrigatório.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição:</mat-label>
            <textarea matInput formControlName="descricao" required placeholder="Digite uma descrição"></textarea>
            <mat-error *ngIf="form.controls['descricao'].errors?.['required']">
                Descrição é obrigatória.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Escolha uma data</mat-label>
            <input formControlName="dataVencimento" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
                {{ id ? "Atualizar" : "Criar" }}
            </button>
            <button mat-flat-button color="secondary" [routerLink]="['/tasks']">
                Cancelar
            </button>
        </div>
    </form>
</div>
